name: Get Strava Refresh Token

on:
  workflow_dispatch:

jobs:
  fetch-refresh-token:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Marker v3
        run: echo "USING .github/scripts path (v3)"

      - name: Debug: list files
        run: |
          pwd
          echo "Repo root:" && ls -la
          echo ".github tree:" && ls -R .github || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run refresh token script
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_CODE: ${{ secrets.YOUR_AUTHORIZATION_CODE }}
        run: node .github/scripts/fetch-refresh-token.js
