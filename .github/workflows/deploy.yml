name: Deploy with Secrets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Replace secrets in code
        run: |
          sed -i "s/YOUR_STRAVA_CLIENT_ID/${{ secrets.STRAVA_CLIENT_ID }}/g" strava-integration.js
          sed -i "s/YOUR_STRAVA_CLIENT_SECRET/${{ secrets.STRAVA_CLIENT_SECRET }}/g" strava-integration.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
