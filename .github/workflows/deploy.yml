name: Deploy with Secrets

on:
  workflow_call:      # ðŸ‘ˆ this makes it reusable
  workflow_dispatch:  # optional, lets you run it manually from the UI
  # (remove push if you don't want normal pushes to trigger deploy)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Replace secrets in code
        run: |
          sed -i "s/YOUR_STRAVA_CLIENT_ID/${{ secrets.STRAVA_CLIENT_ID }}/g" strava-integration.js
          sed -i "s/YOUR_STRAVA_CLIENT_SECRET/${{ secrets.STRAVA_CLIENT_SECRET }}/g" strava-integration.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
