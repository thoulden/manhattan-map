name: Sync Strava Runs Daily

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-runs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Fetch Strava runs and generate data
        run: |
          node .github/scripts/fetch-strava-runs.js
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}- 
          MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}  # Add this line
      
      - name: Commit updated runs data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add manhattan-runs.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Strava runs [skip ci]"
          git push
