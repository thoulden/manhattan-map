<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manhattan Roads - Black Background</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000;
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // You'll need to replace this with your own Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoidGhvdWxkZW4iLCJhIjoiY21jczl5Y3VqMTAweTJrczN5ajlpcXY2ciJ9.51bpDEgJ0f0i8QF-2Tlxtg';
    
    const map = new mapboxgl.Map({
        container: 'map',
        style: {
            'version': 8,
            'sources': {
                'composite': {
                    'type': 'vector',
                    'url': 'mapbox://mapbox.mapbox-streets-v8'
                }
            },
            'layers': [
                {
                    'id': 'background',
                    'type': 'background',
                    'paint': {
                        'background-color': '#000000'
                    }
                }
            ]
        },
        center: [-73.9712, 40.7831], // Manhattan center
        zoom: 12,
        minZoom: 11,
        maxZoom: 16,
        // Bounds for Manhattan area
        maxBounds: [
            [-74.05, 40.68], // Southwest
            [-73.90, 40.88]  // Northeast
        ]
    });

    map.on('load', () => {
        // Add all road layers with different styling based on road type
        
        // Highways and major roads
        map.addLayer({
            'id': 'roads-motorway',
            'type': 'line',
            'source': 'composite',
            'source-layer': 'road',
            'filter': ['in', 'class', 'motorway', 'motorway_link', 'trunk', 'trunk_link'],
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#ffffff',
                'line-width': {
                    'base': 1.5,
                    'stops': [
                        [11, 2],
                        [14, 4],
                        [16, 8]
                    ]
                }
            }
        });

        // Primary roads
        map.addLayer({
            'id': 'roads-primary',
            'type': 'line',
            'source': 'composite',
            'source-layer': 'road',
            'filter': ['in', 'class', 'primary', 'primary_link'],
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#cccccc',
                'line-width': {
                    'base': 1.5,
                    'stops': [
                        [11, 1.5],
                        [14, 3],
                        [16, 6]
                    ]
                }
            }
        });

        // Secondary roads
        map.addLayer({
            'id': 'roads-secondary',
            'type': 'line',
            'source': 'composite',
            'source-layer': 'road',
            'filter': ['in', 'class', 'secondary', 'secondary_link', 'tertiary', 'tertiary_link'],
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#999999',
                'line-width': {
                    'base': 1.5,
                    'stops': [
                        [11, 1],
                        [14, 2],
                        [16, 4]
                    ]
                }
            }
        });

        // Streets
        map.addLayer({
            'id': 'roads-street',
            'type': 'line',
            'source': 'composite',
            'source-layer': 'road',
            'filter': ['in', 'class', 'street', 'street_limited', 'service', 'track'],
            'minzoom': 12,
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#666666',
                'line-width': {
                    'base': 1.5,
                    'stops': [
                        [12, 0.5],
                        [14, 1],
                        [16, 2]
                    ]
                }
            }
        });


    });
</script>
</body>
</html>
