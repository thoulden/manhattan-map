<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manhattan Roads - Black Background</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000;
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // You'll need to replace this with your own Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoidGhvdWxkZW4iLCJhIjoiY21jczl5Y3VqMTAweTJrczN5ajlpcXY2ciJ9.51bpDEgJ0f0i8QF-2Tlxtg';
    
    // Variable to hold Manhattan boundary (loaded from external file)
    let manhattanBoundary = {
        'type': 'Feature',
        'geometry': {
            'type': 'Polygon',
            'coordinates': [[]] // Default empty, will be loaded from file
        }
    };
    
    // Load Manhattan boundary from external file
    fetch('manhattan-boundary.json')
        .then(response => response.json())
        .then(data => {
            // Handle both Feature and FeatureCollection formats
            if (data.type === 'FeatureCollection') {
                manhattanBoundary = data.features[0];
            } else {
                manhattanBoundary = data;
            }
            initializeMap();
        })
        .catch(error => {
            console.error('Error loading boundary file:', error);
            // Fall back to a simple rectangle if file fails to load
            console.log('Using fallback boundary');
            initializeMap();
        });
    
    function initializeMap() {
        const map = new mapboxgl.Map({
        container: 'map',
        style: {
            'version': 8,
            'sources': {
                'composite': {
                    'type': 'vector',
                    'url': 'mapbox://mapbox.mapbox-streets-v8'
                }
            },
            'layers': [
                {
                    'id': 'background',
                    'type': 'background',
                    'paint': {
                        'background-color': '#000000'
                    }
                }
            ]
        },
        center: [-73.9712, 40.7831], // Manhattan center
        zoom: 11.5,
        minZoom: 10,
        maxZoom: 16
        });

        map.on('load', () => {
        // Add Manhattan boundary source
        map.addSource('manhattan-boundary', {
            'type': 'geojson',
            'data': manhattanBoundary
        });

        // Optional: Add a subtle outline of Manhattan
        map.addLayer({
            'id': 'manhattan-outline',
            'type': 'line',
            'source': 'manhattan-boundary',
            'paint': {
                'line-color': '#333333',
                'line-width': 1
            }
        });

        // Add road layers directly without complex filtering
        
        // Secondary roads only (no highways or primary roads)
        map.addLayer({
            'id': 'roads-secondary',
            'type': 'line',
            'source': 'composite',
            'source-layer': 'road',
            'filter': ['in', 'class', 'secondary', 'secondary_link', 'tertiary', 'tertiary_link'],
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#999999',
                'line-width': {
                    'base': 1.5,
                    'stops': [
                        [11, 1],
                        [14, 2],
                        [16, 4]
                    ]
                }
            }
        });

        // Streets
        map.addLayer({
            'id': 'roads-street',
            'type': 'line',
            'source': 'composite',
            'source-layer': 'road',
            'filter': ['in', 'class', 'street', 'street_limited', 'service', 'track'],
            'minzoom': 12,
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#666666',
                'line-width': {
                    'base': 1.5,
                    'stops': [
                        [12, 0.5],
                        [14, 1],
                        [16, 2]
                    ]
                }
            }
        });

        // Add a mask to hide everything outside Manhattan
        map.addLayer({
            'id': 'mask-outside-manhattan',
            'type': 'fill',
            'source': {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Polygon',
                        'coordinates': [
                            // Outer ring - large box covering the whole view
                            [
                                [-74.5, 40.4],
                                [-74.5, 41.0],
                                [-73.4, 41.0],
                                [-73.4, 40.4],
                                [-74.5, 40.4]
                            ],
                            // Inner ring - Manhattan boundary (creates a hole)
                            manhattanBoundary.geometry.coordinates[0]
                        ]
                    }
                }
            },
            'paint': {
                'fill-color': '#000000',
                'fill-opacity': 1
            }
        });

        // Fit map to Manhattan bounds with padding
        const bounds = [
            [-74.02, 40.69], // Southwest
            [-73.91, 40.88]  // Northeast
        ];
        
            map.fitBounds(bounds, {
                padding: 50
            });
        });
    }
</script>
</body>
</html>
